<header class="intro login-intro">
	<div class="intro-body">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Sign in to continue to Thorvarium Room</h1>
					<div class="account-wall">
						<img class="profile-img" ng-src="{{ asset('images/login-logo.png') }}" alt="Welcome to Thorvarium">
						<form class="form-signin" ng-submit="signin()" autocomplete="off">
							
							<input type="text" 
								class="form-control" 
								id="nickname" 
								ng-model="nickname" 
								placeholder="Enter your nickname"
								ng-required="true"
								autocomplete="off">
							
							<input type="password" 
								class="form-control" 
								id="password" 
								ng-model="password" 
								placeholder="Enter your password"
								ng-required="true"
								autocomplete="off">

							<button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
