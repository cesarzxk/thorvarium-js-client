		                    <h5 class="media-heading">{{ member.nickname }}</h5>
		                    <small>Recruiter</small> <span class="label label-neon hide">invite</span>
		                </div>
		            </a>
		        </div>
				<div class="col-md-7 board" scroll-glue>
					<div ng-repeat="message in messages">
						<span class="message" ng-if="message.type == 'message'">
							<i class="user">{{ message.user.nickname }}:</i> {{ message.content }}
						</span>
						<span class="invitation" ng-if="message.type == 'invitation'">
							<i class="user">{{ message.from.nickname }}:</i> let's play? 
							<a href="javascript:void(0)" class="label label-neon purple" ng-click="accept(message)">Accept!</a>
						</span>
					</div>
				</div>
			</div>
			<div class="row message-input-wrapper">
				<div class="col-md-7 col-md-offset-4">
					<form ng-submit="send()">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="message" placeholder="Type your message...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Send!</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</header>
