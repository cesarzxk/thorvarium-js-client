language: node_js
node_js:
- '0.10'
env: ENVIRONMENT=production
before_script:
- npm install
- npm install bower
- bower install
- npm install grunt-cli
- grunt
deploy:
  provider: s3
  access_key_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['S3_SECRET_KEY'] %>
  bucket: thorvarium
  skip_cleanup: true
  local_dir: bin